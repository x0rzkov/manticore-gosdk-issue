version: '3.7'
services:

  manticore:
    container_name: manticore
    image: manticoresearch/manticore:latest
    restart: unless-stopped
    ports:
    - 9307:9306
    # - 9308:9308
    ulimits:
      nproc: 65535
      nofile:
         soft: 65535
         hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
    - ./manticore.conf:/etc/manticoresearch/manticore.conf
    - mt-data:/var/lib/manticore

volumes:
  mt-data:
